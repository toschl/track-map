<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Track map frontend</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Track Map</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="/}">Delete account</a>
                </div>
            </li>
            <li class="nav-item pull-right">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6" id="googleMap"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <h2>Year</h2>
                    <ul id="yearlist">
                        <li id="yearlist_All">All (0)</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Sport</h2>
                    <ul id="sportlist">
                        <li id="sportlist_All">All (0)</li>
                    </ul>
                </div>
            </div>
            <h2>Track <span id="trackload"></span> <a class="btn btn-primary" href="/" role="button">Refresh data</a></h2>

            <table id="tracktable" class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Sport</th>
                    <th>Distance</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=<YOUR-TOKEN>&libraries=geometry"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
